<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odized - System Maintenance</title>
  <style>
    /* --- 1. SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* --- 2. BACKGROUND EFFECTS --- */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      z-index: -1;
    }

    /* --- 3. CONTAINER --- */
    .maintenance-box {
      background: #1e1e1e;
      padding: 50px 40px;
      border-radius: 20px;
      border: 1px solid #333;
      box-shadow: 0 0 30px rgba(46, 204, 113, 0.15);
      max-width: 500px;
      width: 90%;
    }

    /* --- 4. TEXT STYLES --- */
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
      animation: spin 4s linear infinite;
      display: inline-block;
    }

    h1 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    h1 span { color: #2ecc71; }

    p {
      color: #888;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      color: #00eaff;
      margin-bottom: 30px;
      background: #111;
      padding: 10px 20px;
      border-radius: 50px;
      display: inline-block;
    }

    /* --- 5. LOADING BAR --- */
    .loader-container {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      height: 100%;
      width: 50%;
      background: linear-gradient(90deg, #2ecc71, #00eaff);
      border-radius: 10px;
      animation: load 2s ease-in-out infinite;
    }

    /* --- 6. ANIMATIONS --- */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes load {
      0% { width: 0%; margin-left: 0; }
      50% { width: 100%; margin-left: 0; }
      100% { width: 0%; margin-left: 100%; }
    }

  </style>
</head>
<body>

  <div class="maintenance-box">
    <div class="icon">⚙️</div>

    <h1>System <span>Update</span></h1>
    
    <p>
      We are currently upgrading our servers to bring you more games and faster speeds.
    </p>

    <div class="timer">
      Online in: 24 Hours
    </div>

    <div class="loader-container">
      <div class="loader-bar"></div>
    </div>
    
    <p style="margin-top: 15px; font-size: 12px; opacity: 0.5;">
      Odized.com &copy; 2025
    </p>
  </div>

</body>
</html>
